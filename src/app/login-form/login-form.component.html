<div class="container">
    <div class="login-container">

        <div class="spinner" *ngIf='showSpinner'>
            <mat-spinner class="mat-spinner" color="--blinking-background"></mat-spinner>
        </div>
    
        <form class="login-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!showSpinner">

            <p class="login-paragraph">Log in</p>         
            
           
            <label for="email" class="email">Email</label>
            <div class="change-text">
                <input type="text" class="form-control" id="email" formControlName="email" #email>
                <button class="remove-button" type="button" (click)="onClick(email)" *ngIf="!(email.value==='')">x</button>
            </div>
            <span class="span-email" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched || email.value===''">Please enter a valid email!</span>

            <label for="password" class="password">Password</label>
            <div class="change-text">
                <input type="password" class="form-control" id="password" formControlName="password" #password>
                <button class="remove-button" type="button" (click)="onClick(password)" *ngIf="!(password.value==='')">x</button>
            </div>
            <span class="span-password" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched || password.value===''">Password requires at least 8 caracters</span>
    
            <button class="login-button" [disabled]="!signupForm.get('password').valid || !signupForm.get('email').valid || email.value==='' || password.value===''">Log in</button>
        </form>
       
  
    
    </div>
</div>
