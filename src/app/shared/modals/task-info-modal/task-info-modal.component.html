<div class="modal">
  <div class="modal-inner">
    <div class="task-title">
      <h1 mat-dialog-title>
        {{ this.data.task.title }}
      </h1>
    </div>

    <div class="position">
      <div class="task-text">
        <img
          src="{{
            this.helperMethodService.getImageUrl(this.data.task.task_type)
          }}"
          alt=""
        />
        <div class="text">
          {{ this.data.task.text }}
        </div>
      </div>

      <div class="inside-container">
        <div class="status-progress">
          <div class="task-status {{ statusColor }}">
            <label for="task-status">{{ this.data.task_status }}</label>
          </div>

          <div class="task-progress">
            <label for="task-progress">Progress: </label>
            {{ this.data.progress }}%
          </div>
        </div>

        <div class="document">
          <div>
            <button
              mat-fab
              matTooltip="View"
              matTooltipPosition="above"
              class="document-button"
              (click)="viewFile()"
            >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </div>

          <div>
            <button
              mat-fab
              matTooltip="Download"
              matTooltipPosition="above"
              class="download-button document-button"
              (click)="downloadFile()"
            >
              <mat-icon>download</mat-icon>
            </button>
          </div>
        </div>
        <!-- Media Querie -->
        <div class="actions">
          <button mat-raised-button class="launch-button" matTooltip="Actions" matTooltipPosition="above"
            [matMenuTriggerFor]="menu">
            <mat-icon>launch</mat-icon>
          </button>
        </div>

        <mat-menu #menu="matMenu" class="actions-menu" yPosition="above">
          <div class="viewSection" mat-menu-item (click)="viewFile()">
            <mat-icon (click)="viewFile()">remove_red_eye</mat-icon>
            <label class="label-menu">View document</label>
          </div>
          <div class="downloadSection" mat-menu-item (click)="downloadFile()">
            <mat-icon>download</mat-icon>
            <label class="label-menu">Download document</label>
          </div>
        </mat-menu>
        
      </div>
    </div>

    <div class="file-preview-container" *ngIf="filePreview" [ngClass]="{'closeDiv': this.isClosed}">
      <button mat-raised-button class="close" (click)='close()'>Close</button>
      <iframe class="iframe" [src]="newBase64" height="100%" width="100%"></iframe>
    </div>
  </div>
</div>
